services:
  fcp-cv-frontend:
    build:
      context: .
    ports:
      - '3000:3000'
    networks:
      - cdp-tenant
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 3s
      timeout: 2s
      retries: 5
    environment:
      USER_AUTH_DISABLED: 'true'

################################################################################

networks:
  cdp-tenant:
    driver: bridge
    name: cdp-tenant
